<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>

<body>
<!--Navigation-->
<nav class="navbar navbar-default" th:fragment="navigationBar">
    <div class="container-fluid">

        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">码楠社区</span>
            </button>
            <a class="navbar-brand" href="/">码楠社区</a>

        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

            <form class="navbar-form navbar-left">

                    <input type="text" class="form-control" placeholder="搜索">

                <li class="dropdown" th:if="${session.user != null}">
                    <a href="/profile/questions" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"

                        <li><a href="/profile/questions">我的问题</a></li>
                        <li><a href="#">退出登录</a></li>
